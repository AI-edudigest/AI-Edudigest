<!DOCTYPE html>
<html>
<head>
    <title>Test App</title>
</head>
<body>
    <h1>Testing App Connection</h1>
    <p>If you can see this, the server is working.</p>
    <script>
        fetch('http://localhost:5173')
            .then(response => response.text())
            .then(data => {
                console.log('App response:', data.substring(0, 200));
                document.body.innerHTML += '<p>App is responding!</p>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.body.innerHTML += '<p>Error connecting to app: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
